<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }
        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }
        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        .product {
            margin: 10px;
            float: left;
            width: 300px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product button {
            border: none;
            padding: 10px;
            background-color: #04AA6D;
            color: white;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #45a049;
            color: black;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
        }
        .high-contrast {
            color: #333;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a class="active" href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <button onclick="toggleMode()">Switch Mode</button>
    </div>
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>$100</p>
        <button class="high-contrast">Add to Cart</button>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>$200</p>
        <button class="high-contrast">Add to Cart</button>
    </div>
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h2>Product 3</h2>
        <p>$300</p>
        <button class="high-contrast">Add to Cart</button>
    </div>
    <div class="footer">
        <p>Copyright Â© 2022</p>
        <a href="https://www.example.com" target="_blank"><img src="social-media-icon.jpg" alt="Social Media Icon"></a>
    </div>
    <script>
        function toggleMode() {
            var body = document.body;
            body.classList.toggle('dark-mode');
            var text = document.getElementsByTagName('body')[0].style.fontFamily = "Comic Sans MS";
            var buttons = document.getElementsByTagName('button');
            for (var i = 0; i < buttons.length; i++) {
               buttons[i].classList.toggle('high-contrast');
            }
        }
    </script>
</body>
</html>
